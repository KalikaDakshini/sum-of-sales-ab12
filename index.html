<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Product Sales</title>
</head>
<body>
    <div class="container">
        <h1>Product Sales</h1>
        <div class="form-group">
            <label for="currency-picker">Select Currency:</label>
            <select id="currency-picker" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="region-filter">Filter by Region:</label>
            <select id="region-filter" class="form-control">
                <option value="all">All</option>
                <option value="north">North</option>
                <option value="south">South</option>
            </select>
        </div>
        <table id="product-sales" class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr data-region="north">
                    <td>Product A</td>
                    <td>100</td>
                </tr>
                <tr data-region="south">
                    <td>Product B</td>
                    <td>150</td>
                </tr>
                <tr data-region="north">
                    <td>Product C</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
        <h2>Total Sales: <span id="total-sales" data-region="all">450</span> <span id="total-currency">USD</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
